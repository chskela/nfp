<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Калькулятор оценки физической подготовки в ВС РФ</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/index.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <div style="height: 100vh">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="text-center">
                        <h1 class="mt-5">Оценка физической подготовки в ВС РФ </h1>
                    </div>
                    <label for="select" class="mt-3">
                        <h3>Выберите категорию военнослужащих:</h3>
                    </label>
                    <select id="select" class="browser-default custom-select custom-select-sm ">
                        <option value="1">Кандидаты в военно-учебные заведения из числа
                            гражданской молодежи и
                            военнослужащих</option>
                        <option value="2">Новое пополнение воинских частей</option>
                        <option value="3">Военнослужащие по призыву до 6 месяцев, курсанты 1-го курса</option>
                        <option value="4">Военнослужащие по призыву после 6 месяцев</option>
                        <option value="5">Курсанты 2-го курса</option>
                        <option value="6">Курсанты 3-го курса и старше</option>
                        <option value="7" selected>Военнослужащие по контракту 1 возрастной
                            группы (до 25 лет)</option>
                        <option value="8">Военнослужащие по контракту 2 возрастной
                            группы (25 - 29)</option>
                        <option value="9">Военнослужащие по контракту 3 возрастной
                            группы (30 - 34)</option>
                        <option value="10">Военнослужащие по контракту 4 возрастной
                            группы (35 - 39)</option>
                        <option value="11">Военнослужащие по контракту 5 возрастной
                            группы (40 - 44)</option>
                        <option value="12">Военнослужащие по контракту 6 возрастной
                            группы (45 - 49)</option>
                        <option value="13">Военнослужащие по контракту 7 возрастной
                            группы (50 - 54)
                        </option>
                        <option value="14">Военнослужащие по контракту 8 возрастной
                            группы (55 лет и старше)</option>
                        <option value="15">Кандидаты в военно-учебные заведения из числа
                            гражданской молодежи и военнослужащих женского пола</option>
                        <option value="16">Военнослужащие по контракту женского пола 1 возрастной
                            группы (до 25 лет)</option>
                        <option value="17">Военнослужащие по контракту женского пола 2 возрастной
                            группы (25 - 29)</option>
                        <option value="18">Военнослужащие по контракту женского пола 3 возрастной
                            группы (30 – 34)</option>
                        <option value="19">Военнослужащие по контракту женского пола 4 возрастной
                            группы (35 – 39)</option>
                        <option value="20">Военнослужащие по контракту женского пола 5 возрастной
                            группы (40 – 44)</option>
                    </select>

                    <hr>
                    <h3 class="mt-4">Введите результаты выполнения упражнений:</h3>
                    <hr>
                    <h4 class="mt-3 font-weight-bolder">Ловкость:</h4>
                    <select class="custom-select custom-select-sm">
                        <option value="14" selected>Упражнение № 14: Прыжок согнув ноги через коня (козла) в ширину
                        </option>
                        <option value="15">Упражнение № 15: Прыжок ноги врозь через козла в длину</option>
                        <option value="16">Упражнение № 16: Прыжок ноги врозь через коня в длину</option>
                        <option value="20">Упражнение № 20: Соскок махом назад на перекладине</option>
                        <option value="21">Упражнение № 21: Соскок махом вперед на брусьях</option>
                        <option value="22">Упражнение № 22: Передвижения по узкой опоре (бревну)</option>
                        <option value="30">Упражнение № 30: Комплекс приемов рукопашного боя без оружия на 8 счетов
                        </option>
                        <option value="31">Упражнение № 31: Комплекс рукопашного боя с автоматом на 8 счетов</option>
                        <option value="50">Упражнение № 50: Тройной прыжок с места</option>
                        <option value="63j">Упражнение № 63ж: Прыжок в длину с места</option>
                        <option value="64j">Упражнение № 64ж: Акробатическое упражнение</option>
                    </select>
                    <label for="agility" class="mt-2">Результат</label>
                    <input type="number" id="agility" class="form-control">
                    <hr>
                    <h4 class="mt-3 font-weight-bolder">Сила:</h4>
                    <select class="custom-select custom-select-sm">
                        <option value="1" selected>Упражнение № 1: Сгибание и разгибание рук в упоре лежа</option>
                        <option value="2">Упражнение № 2: Наклон туловища вперед</option>
                        <option value="4">Упражнение № 4: Подтягивание на перекладине</option>
                        <option value="5">Упражнение № 5: Поднимание ног к перекладине</option>
                        <option value="6">Упражнение № 6: Подъем переворотом на перекладине</option>
                        <option value="7">Упражнение № 7: Подъем силой на перекладине</option>
                        <option value="8">Упражнение № 8: Жим штанги лежа</option>
                        <option value="9">Упражнение № 9: Сгибание и разгибание рук в упоре на брусьях</option>
                        <option value="10">Упражнение № 10: Угол в упоре на брусьях</option>
                        <option value="11">Упражнение № 11: Рывок гири</option>
                        <option value="12">Упражнение № 12: Толчок двух гирь</option>
                        <option value="13">Упражнение № 13: Толчок двух гирь по длинному циклу</option>
                        <option value="62j">Упражнение № 62ж: Приседание</option>
                    </select>
                    <label for="strength" class="mt-2">Результат</label>
                    <input type="number" id="strength" class="form-control">
                    <hr>
                    <h4 class="mt-3 font-weight-bolder">Быстрота:</h4>
                    <select class="custom-select custom-select-sm">
                        <option value="40" selected>Упражнение № 40: Бег на 60 м</option>
                        <option value="41">Упражнение № 41: Бег на 100 м</option>
                        <option value="42">Упражнение № 42: Челночный бег 10 х 10 м</option>
                        <option value="57">Упражнение № 57: Плавание на 100 м в спортивной форме вольным стилем</option>
                        <option value="57a">Упражнение № 57а: Плавание на 50 м</option>
                        <option value="58">Упражнение № 58: Плавание 100 м в спортивной форме способом брасс</option>
                        <option value="61j">Упражнение № 61ж: Прыжки со скакалкой</option>
                    </select>
                    <label for="rapidity" class="mt-2">Результат</label>
                    <input type="number" id="rapidity" class="form-control">
                    <hr>
                    <h4 class="mt-3 font-weight-bolder">Выносливость:</h4>
                    <select class="custom-select custom-select-sm">
                        <option value="45" selected>Упражнение № 45: Бег на 1 км</option>
                        <option value="46">Упражнение № 46: Бег на 3 км</option>
                        <option value="47">Упражнение № 47: Бег на 5 км</option>
                        <option value="53">Упражнение № 53: Лыжная гонка на 5 км</option>
                        <option value="54">Упражнение № 54: Лыжная гонка на 10 км</option>
                        <option value="57b">Упражнение № 57б: Плавание на 500 м (300 м)</option>
                        <option value="43">Упражнение № 43: Бег на 400 м</option>
                        <option value="44">Упражнение № 44: Челночный бег 4 х 100 м</option>
                    </select>
                    <label for="endurance" class="mt-2">Результат</label>
                    <input type="number" id="endurance" class="form-control">
                    <hr>
                    <h4 class="mt-3 font-weight-bolder">Военно-прикладные навыки:</h4>
                    <select class="custom-select custom-select-sm">
                        <option value="24" selected>Упражнение № 24: Обороты на стационарном гимнастическом колесе
                        </option>
                        <option value="25">Упражнение № 25: Обороты вперед и назад на лопинге</option>
                        <option value="26">Упражнение № 26: Начальный комплекс приемов рукопашного боя (РБ-Н)</option>
                        <option value="27">Упражнение № 27: Общий комплекс приемов рукопашного боя (РБ-1)</option>
                        <option value="28">Упражнение № 28: Специальный комплекс приемов рукопашного боя (РБ-2)</option>
                        <option value="29">Упражнение № 29: Специальный комплекс приемов рукопашного боя (РБ-3)</option>
                        <option value="32">Упражнение № 32, 39а: Общее контрольное упражнение на единой полосе
                            препятствий
                        </option>
                        <option value="33">Упражнение № 33-37: Специальные контрольные упражнения для личного состава
                            различных
                            воинских частей</option>
                        <option value="38">Упражнение № 38: Преодоление единой полосы препятствий в составе
                            подразделения
                        </option>
                        <option value="39">Упражнение № 39, 39а: Бег с преодолением полосы препятствий в составе
                            подразделения
                        </option>
                        <option value="48">Упражнение № 48: Марш-бросок на 5 км</option>
                        <option value="49">Упражнение № 49: Марш-бросок на 10 км</option>
                        <option value="50">Упражнение № 50: Бег на 3 км с метанием гранат и стрельбой</option>
                        <option value="52">Упражнение № 52: Метание гранаты на дальность</option>
                        <option value="55">Упражнение № 55: Марш на лыжах в составе подразделения на 5 км</option>
                        <option value="56">Упражнение № 56: Марш на лыжах в составе подразделения на 10 км</option>
                        <option value="59">Упражнение № 59: Плавание в обмундировании с оружием</option>
                        <option value="60">Упражнение № 60: Ныряние в длину</option>
                    </select>
                    <label for="military" class="mt-2">Результат</label>
                    <input type="number" id="military" class="form-control">
                    <hr>
                    <div class="text-center mb-5">
                        <button class="btn blue-gradient mx-auto">Расчитать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
